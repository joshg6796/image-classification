<div class="app-container">

  <h1>Image Classifier</h1>

  <p>Classify images by uploading a photo or using the webcam</p>

  <div class="custom-file">
    <input type="file" class="custom-file-input" (change)="fileChange($event)">
    <button (click)="streamVideo()">Use Webcam</button>
    <button (click)="turnOffWebcam()">Turn Off Webcam</button>
  </div>

  <div *ngIf="isVideo===true">
    <video autoplay playsinline muted id="webcam" width="300" height="300" #video></video>
  </div>

  <div *ngIf="isImage===true">
    <img [src]="imgSrc" #img *ngIf="imgSrc"/>
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let prediction of predictions">
      {{prediction.className}} - {{prediction.probability * 100}}%
    </div>
  </div>
</div>
